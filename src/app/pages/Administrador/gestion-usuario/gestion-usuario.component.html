<div class="button-container d-flex justify-content-center align-items-center">
    <button
      class="btn btn-secondary back-button"
      *ngIf="!isOnRegisterRoute"
      (click)="goToRegister()">
      Agregar Usuario
    </button>
  
    <button
      class="btn btn-secondary back-button"
      *ngIf="isOnRegisterRoute"
      (click)="goToGestionUsuarios()">
      Volver a Gestión de Usuarios
    </button>
</div>
<div class="table-container mt-4" *ngIf="!isOnRegisterRoute">
  <h3 class="text-center">Gestión de Empleados</h3>

  <div class="d-flex justify-content-center mt-3">
    <button
      class="btn btn-toggle"
      (click)="toggleComponent()">
      Mostrar {{ showMeseros ? 'Cocineros' : 'Meseros' }}
    </button>
  </div>

  <div class="mt-4">
    <app-meseros *ngIf="showMeseros"></app-meseros>
    <app-cocineros *ngIf="!showMeseros"></app-cocineros>
  </div>
</div>

<router-outlet></router-outlet>
