<div class="login-container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        
        <!-- Formulario de login -->
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Ingrese su correo electrónico"
            />
            <div class="text-danger small" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Correo electrónico inválido
            </div>
          </div>
  
          <!-- Contraseña -->
          <div class="mb-5 position-relative">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              [type]="showPassword ? 'text' : 'password'"
            />
            <i
              class="toggle-password-icon fas"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              (click)="togglePasswordVisibility()"
            ></i>
            <div class="text-danger small" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              La contraseña es obligatoria
            </div>
          </div>
  
          <!-- Botón de Enviar -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block btn-custom">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </div>
    <app-modal
        [showModal]="modal.show"
        [message]="modal.message"
        [isError]="modal.isError"
        [isSuccess]="modal.isSuccess"
        [autoCloseDuration]="modal.autoCloseDuration ?? 0"
        (close)="closeModal()">
    </app-modal>
  </div>
