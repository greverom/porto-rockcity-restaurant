<h3>Tabla de Meseros</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Email</th>
      <th>CÃ©dula</th>
      <th>Usuario</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombres }}</td>
      <td>{{ empleado.apellidos }}</td>
      <td>{{ empleado.email }}</td>
      <td>{{ empleado.cedula }}</td>
      <td>{{ empleado.usuario }}</td>
      <td>
        <button class="btn-custom-grey" (click)="openEditModal(empleado.id)">Editar</button>
        <button class="btn-custom-dark-blue" (click)="openDeleteModal(empleado)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="isModalOpen" class="modal-overlay">
  <div class="modal-content">
    <h4>Editar Datos del Mesero</h4>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input id="nombres" type="text" class="form-control" [(ngModel)]="editForm.nombres" />
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" class="form-control" [(ngModel)]="editForm.apellidos" />
    </div>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" class="form-control" [(ngModel)]="editForm.usuario" />
    </div>
    <div class="modal-actions mt-3">
      <button class="btn btn-primary" (click)="saveEdit()">Guardar</button>
      <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>

<app-modal
  [showModal]="modal.show"
  [message]="modal.message"
  [isConfirm]="modal.isConfirm"
  (confirm)="modal.confirm && modal.confirm()"
  (close)="modal.close()">
</app-modal>
